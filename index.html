<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/home-page-styles.css">
        <link rel="stylesheet" href="./assets/css/components/items-main-container.css">
        <script src="assets/scripts/keyboard.js"></script>
        <title>Alfa Laval | Quiosque</title>
    </head>
    <body>
        <header>
            <div class="al-header">
                <div class="al-header__logo">
                    <a href="/">
                        <img src="/assets/images/logo.svg" alt="Logo Alfa Laval" class="al-header__logo--imagem">
                    </a>
    
                    <p class="al-header__title">Produção</p>
                </div>
    
                <nav class="al-header__nav">
                    <a class="al-header__nav--item" href="" onclick="abrir_sai()">
                        <p class="al-header__nav--item-texto">SAI</p>
                        <div class="al-header__nav--atalho">
                            <img class ="img" src="/assets/images/keyboard.png" alt="Ícone Teclado">
                            <p class="tecla">F9</p>
                        </div>
                    </a>
                    
                    <a class="al-header__nav--item" href="" onclick="abrir_ala()">
                        <p class="al-header__nav--item-texto">ALA</p>
                        <div class="al-header__nav--atalho">
                            <img class ="img" src="/assets/images/keyboard.png" alt="Ícone Teclado">
                            <p class="tecla">F10</p>
                        </div>
                    </a>
                </nav>
            </div>
          
        </header>
        <section>
            <div class="al-secoes">
                <a href="#" class="al-secoes__principal">Produção</a>
                <img src="./assets/images/triangulo.svg" alt="Seta para Quiosque" class="al-secoes__img">
                <a href="#" class="al-secoes__secundario">Quiosque</a>
            </div>
        </section>
        <main>
            <section class="main-container">
                <div class="main-container__item">
                    <p class="main-container__item--title">Apontamento</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F1</p> 
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>

                <div class="main-container__item">
                    <p class="main-container__item--title">RMP</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F2</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>
                
                <div class="main-container__item">
                    <p class="main-container__item--title">Encerra RMP</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F8</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>

                <div class="main-container__item">
                    <p class="main-container__item--title">SM</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F10</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>

                <div class="main-container__item">
                    <p class="main-container__item--title">OP</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F3</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>

                <div class="main-container__item">
                    <p class="main-container__item--title">Apontamento</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F5</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>

                <div class="main-container__item">
                    <p class="main-container__item--title">Ferramentas</p>
                    <div class="main-container__item--tecla">
                        <img src="./assets/images/keyboard.png" alt="" class="main-container__item--tecla--img">
                        <p class="main-container__item--tecla--text">F6</p>
                    </div>
                    <a href="" class="main-container__item--link">Entrar</a>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer__texto">Quiosque - Produção | Alfa Laval</p>
        </footer>
    </body>
</html>
